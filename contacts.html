<!DOCTYPE html>
<html lang="hu">
<head>
  <title>Contacts</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container-fluid p-5 bg-primary text-white text-center">
  <h1>Contacts</h1>
</div>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Főoldal</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="termekek.html">Termékek</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contacts.html">Contacts</a>
          </li> 
        </ul>
      </div>
    </div>
  </nav>
  <div class="container mt-5">
    <div class="row g-4">
  
      <div class="col-md-4">
        <div class="card h-100 text-center shadow">
          <div class="card-body">
            <h4 class="card-title">Email</h4>
            <p class="card-text">info@uncs-webshop.hu</p>
          </div>
        </div>
      </div>
  
      <div class="col-md-4">
        <div class="card h-100 text-center shadow">
          <div class="card-body">
            <h4 class="card-title">Telefon</h4>
            <p class="card-text">+36 20 679 4567</p>
          </div>
        </div>
      </div>
  
      <div class="col-md-4">
        <div class="card h-100 text-center shadow">
          <div class="card-body">
            <h4 class="card-title">Cím</h4>
            <p class="card-text">Budapest 1111, UNCS utca 3.</p>
          </div>
        </div>
      </div>
  
    </div>
    
    <div class="row mt-5">
      <div class="col-md-8 mx-auto">
        <div class="card shadow">
          <div class="card-body">
            <h3 class="card-title text-center mb-4">Kapcsolatfelvétel</h3>
  
            <form>
              <div class="mb-3">
                <label class="form-label">Név</label>
                <input type="text" class="form-control" placeholder="Add meg a neved">
              </div>
  
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="email@example.com">
              </div>
  
              <div class="mb-3">
                <label class="form-label">Üzenet</label>
                <textarea class="form-control" rows="4" placeholder="Írd ide az üzeneted"></textarea>
              </div>
  
              <button type="submit" class="btn btn-primary w-100">
                Küldés
              </button>
            </form>
  
          </div>
        </div>
      </div>
    </div>
  </div>  
<footer style="background-color: blue;">
    <p style="text-align: center; color: aliceblue;">GB UNCS WEBSHOP 2026</p>
</footer>

</html>
